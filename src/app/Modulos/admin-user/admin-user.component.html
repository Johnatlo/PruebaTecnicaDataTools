<br>
<div class="row">

  <div class="col-4"></div>
  <div class="col-4"><button mat-raised-button color="primary" (click)="borrar()">Borrar Usuarios</button></div>
  <div class="col-4"><button mat-raised-button color="primary" (click)="abrirModal()">Crear Usuario</button></div>

</div>

<br>

<div class="row">

  <div class="col-2"></div>
  <div class="col-8">


      <table mat-table [dataSource]="dataSource">

               <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef > Nombre </th>
                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <ng-container matColumnDef="apellido">
                  <th mat-header-cell *matHeaderCellDef > Apellido </th>
                  <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
              </ng-container>

              <ng-container matColumnDef="correo">
                  <th mat-header-cell *matHeaderCellDef > Correo </th>
                  <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>

              <ng-container matColumnDef="genero">
                <th mat-header-cell *matHeaderCellDef > Genero </th>
                <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
              </ng-container>

              <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef > Edad </th>
                <td mat-cell *matCellDef="let row"> {{row.age}} </td>
              </ng-container>

              <ng-container matColumnDef="hobbie">
                <th mat-header-cell *matHeaderCellDef > Hobbie </th>
                <td mat-cell *matCellDef="let row"> {{row.hobbie}} </td>
              </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
      </mat-paginator>



  </div>

  <div class="col-2"></div>
</div>
